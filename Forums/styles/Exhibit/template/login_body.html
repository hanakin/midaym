<!-- INCLUDE overall_header.html -->
<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body><form action="{S_LOGIN_ACTION}" method="post" id="login">
<div class="panel">
	<div class="inner"><span class="corners-top"><span></span></span>

	<div class="content">
		<h2><!-- IF LOGIN_EXPLAIN -->{LOGIN_EXPLAIN}<!-- ELSE -->{L_LOGIN}<!-- ENDIF --></h2>
		
		<fieldset <!--="" if="" not="" s_confirm_code="" --="">class="fields1"<!-- ELSE -->class="fields2"<!-- ENDIF -->&gt;
		<!-- IF LOGIN_ERROR --><div class="error">{LOGIN_ERROR}</div><!-- ENDIF -->
		<dl>
			<dt><label for="{USERNAME_CREDENTIAL}">{L_USERNAME}:</label></dt>
			<dd><input tabindex="1" name="{USERNAME_CREDENTIAL}" id="{USERNAME_CREDENTIAL}" size="25" value="{USERNAME}" class="inputbox autowidth" type="text"></dd>
		</dl>
		<dl>
			<dt><label for="{PASSWORD_CREDENTIAL}">{L_PASSWORD}:</label></dt>
			<dd><input tabindex="2" id="{PASSWORD_CREDENTIAL}" name="{PASSWORD_CREDENTIAL}" size="25" class="inputbox autowidth" type="password"></dd>
			<!-- IF S_DISPLAY_FULL_LOGIN and (U_SEND_PASSWORD or U_RESEND_ACTIVATION) -->
				<!-- IF U_SEND_PASSWORD --><dd><a href="http://www.aobot.org/forum/styles/Exhibit/template/%7BU_SEND_PASSWORD%7D">{L_FORGOT_PASS}</a></dd><!-- ENDIF -->
				<!-- IF U_RESEND_ACTIVATION --><dd><a href="http://www.aobot.org/forum/styles/Exhibit/template/%7BU_RESEND_ACTIVATION%7D">{L_RESEND_ACTIVATION}</a></dd><!-- ENDIF -->
			<!-- ENDIF -->
		</dl>
		
		<!-- IF S_CONFIRM_CODE -->
		<dl>
			<dt><label for="confirm_code">{L_CONFIRM_CODE}:</label><br><span>{L_CONFIRM_CODE_EXPLAIN}</span></dt>
				<dd><input name="confirm_id" value="{CONFIRM_ID}" type="hidden">{CONFIRM_IMAGE}</dd>
				<dd><input name="confirm_code" id="confirm_code" size="8" maxlength="8" tabindex="3" class="inputbox narrow" title="{L_CONFIRM_CODE}" type="text"></dd>
		</dl>
		<!-- ENDIF -->
		
		<!-- IF S_DISPLAY_FULL_LOGIN -->
		<dl>
			<!-- IF S_AUTOLOGIN_ENABLED --><dd><label for="autologin"><input name="autologin" id="autologin" tabindex="4" type="checkbox"> {L_LOG_ME_IN}</label></dd><!-- ENDIF -->
			<dd><label for="viewonline"><input name="viewonline" id="viewonline" tabindex="5" type="checkbox"> {L_HIDE_ME}</label></dd>
		</dl>
		<!-- ENDIF -->
		<dl>
			<dt>&nbsp;</dt>
			<dd>{S_HIDDEN_FIELDS}<input name="login" tabindex="6" value="{L_LOGIN}" class="button1" type="submit"></dd>
		</dl>
	
		</fieldset>
	</div>
	<span class="corners-bottom"><span></span></span></div>
</div>

<!-- IF not S_ADMIN_AUTH and S_REGISTER_ENABLED -->
	<div class="panel">
		<div class="inner"><span class="corners-top"><span></span></span>

		<div class="content">
			<h3>{L_REGISTER}</h3>
			<p>{L_LOGIN_INFO}</p>
			<p><strong><a href="http://www.aobot.org/forum/styles/Exhibit/template/%7BU_TERMS_USE%7D">{L_TERMS_USE}</a> | <a href="http://www.aobot.org/forum/styles/Exhibit/template/%7BU_PRIVACY%7D">{L_PRIVACY}</a></strong></p>
			<hr class="dashed">
			<p><a href="http://www.aobot.org/forum/styles/Exhibit/template/%7BU_REGISTER%7D" class="button2">{L_REGISTER}</a></p>
		</div>

		<span class="corners-bottom"><span></span></span></div>
	</div>
<!-- ENDIF -->

</form>

<!-- INCLUDE overall_footer.html --></body></html>
