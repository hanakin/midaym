<!-- INCLUDE ucp_header.html -->
<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body><form id="ucp" method="post" action="{S_UCP_ACTION}" {s_form_enctype}="">

<h2>{L_TITLE}</h2>

<div class="panel">
	<div class="inner"><span class="corners-top"><span></span></span>

		<fieldset>
		<!-- IF ERROR --><p class="error">{ERROR}</p><!-- ENDIF -->
		<dl>
			<dt><label for="images1">{L_VIEW_IMAGES}:</label></dt>
			<dd>
				<label for="images1"><input name="images" id="images1" value="1" <!--="" if="" s_images="" --="" type="radio"> checked="checked"<!-- ENDIF --> /&gt; {L_YES}</label> 
				<label for="images0"><input name="images" id="images0" value="0" <!--="" if="" not="" s_images="" --="" type="radio"> checked="checked"<!-- ENDIF --> /&gt; {L_NO}</label>
			</dd>
		</dl>
		<dl>
			<dt><label for="flash0">{L_VIEW_FLASH}:</label></dt>
			<dd>
				<label for="flash1"><input name="flash" id="flash1" value="1" <!--="" if="" s_flash="" --="" type="radio"> checked="checked"<!-- ENDIF --> /&gt; {L_YES}</label> 
				<label for="flash0"><input name="flash" id="flash0" value="0" <!--="" if="" not="" s_flash="" --="" type="radio"> checked="checked"<!-- ENDIF --> /&gt; {L_NO}</label>
			</dd>
		</dl>
		<dl>
			<dt><label for="smilies1">{L_VIEW_SMILIES}:</label></dt>
			<dd>
				<label for="smilies1"><input name="smilies" id="smilies1" value="1" <!--="" if="" s_smilies="" --="" type="radio"> checked="checked"<!-- ENDIF --> /&gt; {L_YES}</label> 
				<label for="smilies0"><input name="smilies" id="smilies0" value="0" <!--="" if="" not="" s_smilies="" --="" type="radio"> checked="checked"<!-- ENDIF --> /&gt; {L_NO}</label>
			</dd>
		</dl>
		<dl>
			<dt><label for="sigs1">{L_VIEW_SIGS}:</label></dt>
			<dd>
				<label for="sigs1"><input name="sigs" id="sigs1" value="1" <!--="" if="" s_sigs="" --="" type="radio"> checked="checked"<!-- ENDIF --> /&gt; {L_YES}</label> 
				<label for="sigs0"><input name="sigs" id="sigs0" value="0" <!--="" if="" not="" s_sigs="" --="" type="radio"> checked="checked"<!-- ENDIF --> /&gt; {L_NO}</label>
			</dd>
		</dl>
		<dl>
			<dt><label for="avatars1">{L_VIEW_AVATARS}:</label></dt>
			<dd>
				<label for="avatars1"><input name="avatars" id="avatars1" value="1" <!--="" if="" s_avatars="" --="" type="radio"> checked="checked"<!-- ENDIF --> /&gt; {L_YES}</label> 
				<label for="avatars0"><input name="avatars" id="avatars0" value="0" <!--="" if="" not="" s_avatars="" --="" type="radio"> checked="checked"<!-- ENDIF --> /&gt; {L_NO}</label>
			</dd>
		</dl>
		<!-- IF S_CHANGE_CENSORS -->
			<dl>
				<dt><label for="wordcensor1">{L_DISABLE_CENSORS}:</label></dt>
				<dd>
					<label for="wordcensor1"><input name="wordcensor" id="wordcensor1" value="1" <!--="" if="" s_disable_censors="" --="" type="radio"> checked="checked"<!-- ENDIF --> /&gt; {L_YES}</label> 
					<label for="wordcensor0"><input name="wordcensor" id="wordcensor0" value="0" <!--="" if="" not="" s_disable_censors="" --="" type="radio"> checked="checked"<!-- ENDIF --> /&gt; {L_NO}</label>
				</dd>
			</dl>
		<!-- ENDIF -->
		<hr>
		<dl>
			<dt><label>{L_VIEW_TOPICS_DAYS}:</label></dt>
			<dd>{S_TOPIC_SORT_DAYS}</dd>
		</dl>
		<dl>
			<dt><label>{L_VIEW_TOPICS_KEY}:</label></dt>
			<dd>{S_TOPIC_SORT_KEY}</dd>
		</dl>
		<dl>
			<dt><label>{L_VIEW_TOPICS_DIR}:</label></dt>
			<dd>{S_TOPIC_SORT_DIR}</dd>
		</dl>
		<hr>
		<dl>
			<dt><label>{L_VIEW_POSTS_DAYS}:</label></dt>
			<dd>{S_POST_SORT_DAYS}</dd>
		</dl>
		<dl>
			<dt><label>{L_VIEW_POSTS_KEY}:</label></dt>
			<dd>{S_POST_SORT_KEY}</dd>
		</dl>
		<dl>
			<dt><label>{L_VIEW_POSTS_DIR}:</label></dt>
			<dd>{S_POST_SORT_DIR}</dd>
		</dl>
		</fieldset>

	<span class="corners-bottom"><span></span></span></div>
</div>

<fieldset class="submit-buttons">
	{S_HIDDEN_FIELDS}<input value="{L_RESET}" name="reset" class="button2" type="reset">&nbsp; 
	<input name="submit" value="{L_SUBMIT}" class="button1" type="submit">
	{S_FORM_TOKEN}
</fieldset>
</form>

<!-- INCLUDE ucp_footer.html --></body></html>
