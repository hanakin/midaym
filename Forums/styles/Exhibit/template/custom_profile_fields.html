<!-- BEGIN dropdown -->
<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body><select name="{dropdown.FIELD_IDENT}" id="{dropdown.FIELD_IDENT}">
	<!-- BEGIN options --><option selected="selected" value="{dropdown.options.OPTION_ID}" {dropdown.options.selected}="">{dropdown.options.VALUE}</option><!-- END options -->
</select>
<!-- END dropdown -->

<!-- BEGIN text -->
<textarea name="{text.FIELD_IDENT}" id="{text.FIELD_IDENT}" rows="{text.FIELD_ROWS}" cols="{text.FIELD_COLS}" class="inputbox autowidth">{text.FIELD_VALUE}</textarea>
<!-- END text -->

<!-- BEGIN string -->
<input class="inputbox autowidth" name="{string.FIELD_IDENT}" id="{string.FIELD_IDENT}" size="{string.FIELD_LENGTH}" maxlength="{string.FIELD_MAXLEN}" value="{string.FIELD_VALUE}" type="text">
<!-- END string -->

<!-- BEGIN bool -->
<!-- IF bool.FIELD_LENGTH eq 1 -->
	<!-- BEGIN options --><label for="{bool.FIELD_IDENT}_{bool.options.OPTION_ID}"><input class="radio" name="{bool.FIELD_IDENT}" id="{bool.FIELD_IDENT}_{bool.options.OPTION_ID}" value="{bool.options.OPTION_ID}" {bool.options.checked}="" type="radio"> {bool.options.VALUE}</label> <!-- END options -->
<!-- ELSE -->
	<input class="radio" name="{bool.FIELD_IDENT}" id="{bool.FIELD_IDENT}" <!--="" if="" bool.field_value="" --="" type="checkbox"> checked="checked"<!-- ENDIF --> /&gt;
<!-- ENDIF -->
<!-- END bool -->

<!-- BEGIN int -->
<input class="inputbox autowidth" name="{int.FIELD_IDENT}" id="{int.FIELD_IDENT}" size="{int.FIELD_LENGTH}" value="{int.FIELD_VALUE}" type="text">
<!-- END int -->

<!-- BEGIN date -->
<label for="{date.FIELD_IDENT}_day">{L_DAY}: <select name="{date.FIELD_IDENT}_day" id="{date.FIELD_IDENT}_day">{date.S_DAY_OPTIONS}</select></label> 
<label for="{date.FIELD_IDENT}_month">{L_MONTH}: <select name="{date.FIELD_IDENT}_month" id="{date.FIELD_IDENT}_month">{date.S_MONTH_OPTIONS}</select></label> 
<label for="{date.FIELD_IDENT}_year">{L_YEAR}: <select name="{date.FIELD_IDENT}_year" id="{date.FIELD_IDENT}_year">{date.S_YEAR_OPTIONS}</select></label>
<!-- END date -->
</body></html>
