<!-- INCLUDE ucp_header.html -->
<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body><form id="ucp" method="post" action="{S_UCP_ACTION}" {s_form_enctype}="">

<h2>{L_TITLE}</h2>
<div class="panel">
	<div class="inner"><span class="corners-top"><span></span></span>

	<!-- IF S_FORCE_PASSWORD -->
		<p>{L_FORCE_PASSWORD_EXPLAIN}</p>
	<!-- ENDIF -->

	<fieldset>
	<!-- IF ERROR --><p class="error">{ERROR}</p><!-- ENDIF -->
	<dl>
		<dt><label <!--="" if="" s_change_username="" --="">for="username"<!-- ENDIF -->&gt;{L_USERNAME}:</label><br><span>{L_USERNAME_EXPLAIN}</span></dt>
		<dd><!-- IF S_CHANGE_USERNAME --><input name="username" id="username" value="{USERNAME}" class="inputbox" title="{L_USERNAME}" type="text"><!-- ELSE --><strong>{USERNAME}</strong><!-- ENDIF --></dd>
	</dl>
	<dl>
		<dt><label for="email">{L_EMAIL_ADDRESS}:</label></dt>
		<dd><!-- IF S_CHANGE_EMAIL --><input name="email" id="email" maxlength="100" value="{EMAIL}" class="inputbox" title="{L_EMAIL_ADDRESS}" type="text"><!-- ELSE --><strong>{EMAIL}</strong><!-- ENDIF --></dd>
	</dl>
	<!-- IF S_CHANGE_EMAIL -->
		<dl>
			<dt><label for="email_confirm">{L_CONFIRM_EMAIL}:</label><br><span>{L_CONFIRM_EMAIL_EXPLAIN}</span></dt>
			<dd><input name="email_confirm" id="email_confirm" maxlength="100" value="{CONFIRM_EMAIL}" class="inputbox" title="{L_CONFIRM_EMAIL}" type="text"></dd>
		</dl>
	<!-- ENDIF -->
	<!-- IF S_CHANGE_PASSWORD -->
		<dl>
			<dt><label for="new_password">{L_NEW_PASSWORD}:</label><br><span>{L_CHANGE_PASSWORD_EXPLAIN}</span></dt>
			<dd><input name="new_password" id="new_password" maxlength="255" value="{NEW_PASSWORD}" class="inputbox" title="{L_CHANGE_PASSWORD}" type="password"></dd>
		</dl>
		<dl>
			<dt><label for="password_confirm">{L_CONFIRM_PASSWORD}:</label><br><span>{L_CONFIRM_PASSWORD_EXPLAIN}</span></dt>
			<dd><input name="password_confirm" id="password_confirm" maxlength="255" value="{PASSWORD_CONFIRM}" class="inputbox" title="{L_CONFIRM_PASSWORD}" type="password"></dd>
		</dl>
	<!-- ENDIF -->
	</fieldset>
	<span class="corners-bottom"><span></span></span></div>
</div>

<div class="panel">
	<div class="inner"><span class="corners-top"><span></span></span>

	<fieldset>
	<dl>
		<dt><label for="cur_password">{L_CURRENT_PASSWORD}:</label><br><span>{L_CURRENT_PASSWORD_EXPLAIN}</span></dt>
		<dd><input name="cur_password" id="cur_password" maxlength="255" value="{CUR_PASSWORD}" class="inputbox" title="{L_CURRENT_PASSWORD}" type="password"></dd>
	</dl>
	</fieldset>

	<span class="corners-bottom"><span></span></span></div>
</div>

<fieldset class="submit-buttons">
	{S_HIDDEN_FIELDS}<input value="{L_RESET}" name="reset" class="button2" type="reset">&nbsp; 
	<input name="submit" value="{L_SUBMIT}" class="button1" type="submit">
	{S_FORM_TOKEN}
</fieldset>
</form>

<!-- INCLUDE ucp_footer.html --></body></html>
