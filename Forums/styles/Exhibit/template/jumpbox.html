<!-- IF S_VIEWTOPIC -->
<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body><p></p><p><a href="http://www.aobot.org/forum/styles/Exhibit/template/%7BU_VIEW_FORUM%7D" class="left-box {S_CONTENT_FLOW_BEGIN}" accesskey="r">{L_RETURN_TO} {FORUM_NAME}</a></p>

<!-- ELSEIF S_VIEWFORUM -->

	<p></p><p><a href="http://www.aobot.org/forum/styles/Exhibit/template/%7BU_INDEX%7D" class="left-box {S_CONTENT_FLOW_BEGIN}" accesskey="r">{L_RETURN_TO} {L_INDEX}</a></p>

<!-- ELSEIF SEARCH_TOPIC -->

	<p></p><p><a class="left-box {S_CONTENT_FLOW_BEGIN}" href="http://www.aobot.org/forum/styles/Exhibit/template/%7BU_SEARCH_TOPIC%7D" accesskey="r">{L_RETURN_TO}: {SEARCH_TOPIC}</a></p>

<!-- ELSEIF S_SEARCH_ACTION -->

	<p></p><p><a class="left-box {S_CONTENT_FLOW_BEGIN}" href="http://www.aobot.org/forum/styles/Exhibit/template/%7BU_SEARCH%7D" title="{L_SEARCH_ADV}" accesskey="r">{L_RETURN_TO_SEARCH_ADV}</a></p>

<!-- [+] Karma MOD //-->
<!-- ELSEIF $KARMAMOD -->
	<p><a class="left-box {S_CONTENT_FLOW_BEGIN}" href="http://www.aobot.org/forum/styles/Exhibit/template/%7BU_VIEWPROFILE%7D" title="{L_KARMA_USER_PROFILE}" accesskey="r">{L_RETURN_TO} {L_KARMA_USER_PROFILE}</a></p>
<!-- [-] Karma MOD //-->

<!-- ENDIF -->



<!-- IF S_DISPLAY_JUMPBOX -->

	<form method="post" id="jumpbox" action="{S_JUMPBOX_ACTION}" onsubmit="if(document.jumpbox.f.value == -1){return false;}">



	<!-- IF $CUSTOM_FIELDSET_CLASS -->

		<fieldset class="{$CUSTOM_FIELDSET_CLASS}">

	<!-- ELSE -->

		<fieldset class="jumpbox">

	<!-- ENDIF -->

			<label for="f" accesskey="j"><!-- IF S_IN_MCP and S_MERGE_SELECT -->{L_SELECT_TOPICS_FROM}<!-- ELSEIF S_IN_MCP -->{L_MODERATE_FORUM}<!-- ELSE -->{L_JUMP_TO}<!-- ENDIF -->:</label>

			<select name="f" id="f" onchange="if(this.options[this.selectedIndex].value != -1){ document.forms['jumpbox'].submit() }">

			<!-- BEGIN jumpbox_forums -->

				<!-- IF jumpbox_forums.S_FORUM_COUNT == 1 --><option selected="selected" value="-1">------------------</option><!-- ENDIF -->

				<option value="{jumpbox_forums.FORUM_ID}" {jumpbox_forums.selected}=""><!-- BEGIN level -->&nbsp; &nbsp;<!-- END level -->{jumpbox_forums.FORUM_NAME}</option>

			<!-- END jumpbox_forums -->

			</select>

			<input value="{L_GO}" class="button2" type="submit">

		</fieldset>

	



<!-- ELSE -->

	<br><br>

<!-- ENDIF -->

</fieldset></form></body></html>
