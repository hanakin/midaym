<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body><div class="panel">
	<div class="inner"><span class="corners-top"><span></span></span>
	<!-- IF not S_AVATARS_ENABLED -->
		<p>{L_AVATAR_FEATURES_DISABLED}</p>
	<!-- ENDIF -->

	<fieldset>
	<!-- IF ERROR --><p class="error">{ERROR}</p><!-- ENDIF -->
	<dl>
		<dt><label>{L_CURRENT_IMAGE}:</label><br><span>{L_AVATAR_EXPLAIN}</span></dt>
		<dd><!-- IF AVATAR -->{AVATAR}<!-- ELSE --><img src="ucp_avatar_options_files/no_avatar.html" alt=""><!-- ENDIF --></dd>
		<dd><label for="delete"><input name="delete" id="delete" type="checkbox"> {L_DELETE_AVATAR}</label></dd>
	</dl>

	<!-- IF S_UPLOAD_AVATAR_FILE or S_CAN_UPLOAD -->
		<dl>
			<dt><label for="uploadfile">{L_UPLOAD_AVATAR_FILE}:</label></dt>
			<dd><input name="MAX_FILE_SIZE" value="{AVATAR_SIZE}" type="hidden"><input name="uploadfile" id="uploadfile" class="inputbox autowidth" type="file"></dd>
		</dl>
	<!-- ENDIF -->

	<!-- IF S_UPLOAD_AVATAR_URL or S_EDIT -->
		<dl>
			<dt><label for="uploadurl">{L_UPLOAD_AVATAR_URL}:</label><br><span>{L_UPLOAD_AVATAR_URL_EXPLAIN}</span></dt>
			<dd><input name="uploadurl" id="uploadurl" value="{AVATAR_URL}" class="inputbox" type="text"></dd>
		</dl>
	<!-- ENDIF -->

	<!-- IF S_LINK_AVATAR or S_EDIT -->
		<dl>
			<dt><label for="remotelink">{L_LINK_REMOTE_AVATAR}:</label><br><span>{L_LINK_REMOTE_AVATAR_EXPLAIN}</span></dt>
			<dd><input name="remotelink" id="remotelink" value="{AVATAR_REMOTE}" class="inputbox" type="text"></dd>
		</dl>
		<dl>
			<dt><label for="width">{L_LINK_REMOTE_SIZE}:</label><br><span>{L_LINK_REMOTE_SIZE_EXPLAIN}</span></dt>
			<dd>
				<label for="width"><input name="width" id="width" size="3" value="{AVATAR_WIDTH}" class="inputbox autowidth" type="text"> px</label> ×&nbsp; 
				<label for="height"><input name="height" id="height" size="3" value="{AVATAR_HEIGHT}" class="inputbox autowidth" type="text"> px</label>
			</dd>
		</dl>
	<!-- ENDIF -->
	</fieldset>
	
	<!-- IF S_IN_AVATAR_GALLERY -->
		<span class="corners-bottom"><span></span></span></div>
	</div>

	<div class="panel">
		<div class="inner"><span class="corners-top"><span></span></span>

		<h3>{L_AVATAR_GALLERY}</h3>
	
		<fieldset>
			<label for="category">{L_AVATAR_CATEGORY}: <select name="category" id="category">{S_CAT_OPTIONS}</select></label>
			<input value="{L_GO}" name="display_gallery" class="button2" type="submit">
			<input name="cancel" value="{L_CANCEL}" class="button2" type="submit">
		</fieldset>

		<div id="gallery">
		<!-- BEGIN avatar_row --><!-- BEGIN avatar_column -->
			<label for="av-{avatar_row.S_ROW_COUNT}-{avatar_row.avatar_column.S_ROW_COUNT}"><img src="ucp_avatar_options_files/avatar_row.html" alt=""><br>
				<input name="avatar_select" id="av-{avatar_row.S_ROW_COUNT}-{avatar_row.avatar_column.S_ROW_COUNT}" value="{avatar_row.avatar_column.AVATAR_FILE}" type="radio"></label>
		<!-- END avatar_column --><!-- END avatar_row -->
		</div>
	
	<!-- ENDIF -->

	<span class="corners-bottom"><span></span></span></div>
</div>
</body></html>
