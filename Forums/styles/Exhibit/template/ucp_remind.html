<!-- INCLUDE overall_header.html -->
<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"></head><body><form action="{S_PROFILE_ACTION}" method="post" id="remind">

<div class="panel">
	<div class="inner"><span class="corners-top"><span></span></span>

	<div class="content">
		<h2>{L_SEND_PASSWORD}</h2>

		<fieldset>
		<dl>
			<dt><label for="username">{L_USERNAME}:</label></dt>
			<dd><input class="inputbox narrow" name="username" id="username" size="25" type="text"></dd>
		</dl>
		<dl>
			<dt><label for="email">{L_EMAIL_ADDRESS}:</label><br><span>{L_EMAIL_REMIND}</span></dt>
			<dd><input class="inputbox narrow" name="email" id="email" size="25" maxlength="100" type="text"></dd>
		</dl>
		<dl>
			<dt>&nbsp;</dt>
			<dd>{S_HIDDEN_FIELDS}<input name="submit" id="submit" class="button1" value="{L_SUBMIT}" tabindex="2" type="submit">&nbsp; <input value="{L_RESET}" name="reset" class="button2" type="reset"></dd>
		</dl>
		{S_FORM_TOKEN}
		</fieldset>
	</div>

	<span class="corners-bottom"><span></span></span></div>
</div>
</form>

<!-- INCLUDE overall_footer.html --></body></html>
